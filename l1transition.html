<!DOCTYPE html>
<html>
<head>
	<title>CSS transition</title>

	<style type="text/css">
		
		button{
			width:290px;
			height: 90px;		
			color: white;	
			background-color:blue;
			font-size: 20px;
			border: none;
			
			transition-property: background-color;
			/*transition-duration: 2s;*/
			transition-duration: 1000ms;

		}
		button:hover{
			background-color: green;	
		}

	</style>

</head>
<body>

	<button>CSS Transition</button>



</body>
</html>
